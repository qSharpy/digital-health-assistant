<ng-chat #chat [adapter]="adapter" [userId]="userId" [emojisEnabled]="true" title="Digital Assistant"
  [historyEnabled]="true" [searchEnabled]="false" [hideFriendsList]="true" [audioEnabled]="false" [theme]="chatTheme"
  [historyPageSize]="1000" [persistWindowsState]="false" [isViewportOnMobileEnabled]="true">
</ng-chat>
<div class="chat-actions" fxLayout="row" fxLayoutAlign="center center">
  <mat-slide-toggle color="{{buttonColor}}" (change)="onThemeChanged($event)"></mat-slide-toggle>
</div>
