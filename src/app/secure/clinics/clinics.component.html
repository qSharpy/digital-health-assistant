<section class="p-2">
    <div class="p-3 d-flex justify-content-center align-items-center">
        <input placeholder="Search clinic by name" [formControl]="formControl" type="text" style="font-size: 14px;"
            class="open-sans box-shadow-none form-control d-inline-block rounded-0 search-input w-50" name="search"
            id="search">

        <button class="btn box-shadow-none btn-secondary d-inline-block rounded-0 btn-search">
            <i class="fa fa-search" aria-hidden="true"></i>
        </button>
    </div>

    <ng-container *ngFor="let clinic of clinics$ | async">
        <div class="d-inline-block m-2">
            <div class="clinic-container rounded position-relative">
                <img src="https://i.ibb.co/4ZMfvpk/beach-dawn-hd-wallpaper-292442-blur.jpg" class="w-100 h-100">
                <div class="position-absolute open-sans clinic-name w-100 text-light pt-2 pb-2 pl-3 pr-3">
                    {{clinic.name}}
                </div>
            </div>
        </div>
    </ng-container>


</section>

<ng-template #clinicTemplate let-name="name" let-imageURL="imageURL">

</ng-template>
