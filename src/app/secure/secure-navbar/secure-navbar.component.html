<section class="h-100 w-100 position-relative">

    <header class="p-1">
        <button (click)="toggleNavbar()" class="box-shadow-none btn btn-default text-white btn-toggle">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
    </header>
    <div class="p-2 w-100 d-flex justify-content-center align-items-center flex-column">
        <div class="placeholder d-flex justify-content-center align-items-center"
            [ngClass]="{'extend': extendNavbar, 'compress': !extendNavbar}">
            {{getLetters(currentAccount$ | async)}}
        </div>
        <div class="mt-2 text-white open-sans" *ngIf="extendNavbar">
            {{getFullName(currentAccount$ |async )}}
        </div>

        <div [title]="getFullName(currentAccount$ | async)" class="mt-2 text-white" *ngIf="!extendNavbar">
            ...
        </div>
    </div>

    <div class="mt-3">

        <ul class="navbar-nav navbar-left p-0">
            <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                <a class="nav-link text-white row m-0" fxLayout="row" fxLayoutAlign="center center"
                    routerLinkActive="active-item" routerLink="/secure/home">
                    <div class="d-inline-block text-center"
                        [ngClass]="{'col col-3': extendNavbar, 'col col-12': !extendNavbar}">
                        <mat-icon>home</mat-icon>

                    </div>
                    <div class="col col-9 d-inline-block  open-sans" *ngIf="extendNavbar">
                        <span class="ml-2">Home</span>
                    </div>
                </a>
            </li>
            <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                <a class="nav-link text-white row m-0" fxLayout="row" fxLayoutAlign="center center"
                    routerLinkActive="active-item" routerLink="/secure/clinics">
                    <div class="d-inline-block  text-center"
                        [ngClass]="{'col col-3': extendNavbar, 'col col-12': !extendNavbar}">
                        <mat-icon>widgets</mat-icon>

                    </div>
                    <div class="col col-9 d-inline-block  open-sans" *ngIf="extendNavbar">
                        <span class="ml-2">Clinics</span>
                    </div>
                </a>
            </li>
            <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                <a class="nav-link text-white row m-0" fxLayout="row" fxLayoutAlign="center center"
                    routerLinkActive="active-item" routerLink="/secure/appointments">
                    <div class="d-inline-block  text-center"
                        [ngClass]="{'col col-3': extendNavbar, 'col col-12': !extendNavbar}">
                        <mat-icon>calendar_today</mat-icon>

                    </div>
                    <div class="col col-9 d-inline-block open-sans" *ngIf="extendNavbar">
                        <span>Appointments</span>
                    </div>
                </a>
            </li>


            <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                <a class="nav-link text-white row m-0" fxLayout="row" fxLayoutAlign="center center"
                    routerLinkActive="active-item" routerLink="/secure/analyzes">
                    <div class="d-inline-block  text-center"
                        [ngClass]="{'col col-3': extendNavbar, 'col col-12': !extendNavbar}">
                        <mat-icon>trending_up</mat-icon>

                    </div>
                    <div class="col col-9 d-inline-block open-sans" *ngIf="extendNavbar">
                        <span>Analyzes</span>
                    </div>
                </a>
            </li>

        </ul>
    </div>

    <div class="position-absolute sign-out-container w-100">
        <ul class="navbar-nav navbar-left p-0">
            <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                <button class="w-75 outline-none nav-link text-white row m-0 border-0 bg-transparent"
                    (click)="signOut()">
                    <div class="d-inline-block text-center"
                        [ngClass]="{'col col-2': extendNavbar, 'col col-12': !extendNavbar}">
                        <i class="fa fa-power-off" aria-hidden="true"></i>

                    </div>
                    <div class="col col-9 d-inline-block open-sans" *ngIf="extendNavbar">
                        <span class="ml-2">Sign out</span>
                    </div>
                </button>
            </li>
        </ul>
    </div>

</section>
